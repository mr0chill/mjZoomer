<html>
<head>
     <!-- Basic meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 

  <!-- OpenGraph tags -->
  <meta property="og:title" content="Slide for Awesome">
  <meta property="og:description" content="Midjourney 5.2 zoom and a little magic. Better on desktop.">

  <!-- Other necessary meta tags -->
  <title>SLIDE FOR A GOOD TIME</title>
  <meta name="description" content="Midjourney 5.2 Zoom and a little magic. Better on desktop.">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="loading"></div>
    <h1 style="margin-top: 16px">SLIDE</h1>
    <p>Midjourney 5.2 Zoom Stitcher</p>
    <button id="createOwn" class="journey first-letter:button">Create your own</button>
    <button id="viewDemo" class="journey first-letter:button">View demo</button>
    

    <div id="appContainer" style="display: none;">
        <canvas id="imageCanvas" width="500" height="500"></canvas>
        <input type="range" min="0" max="99" value="0" class="slider" id="myRange">
    <div class="controls">
        <button id="skipBackTen" class="hideOnLoad button">⏮️</button>
        <button id="skipBackOne" class="hideOnLoad button">⏪</button>


        <button id="randomButton" class="hideOnLoad button">⁇</button>
        <input type="file" id="uploadButton" multiple accept="image/*" style="display: none;">
        <label for="uploadButton" id="uploadLabel" class="button">➕</label>
    <button id="saveButton" class="hideOnLoad button">📸</button>

    <button id="download" class="hideOnLoad button" style="display: none;">💾</button>

    <button style="display:none;" id="saveVideoButton" class="hideOnLoad button">📹</button>
    
 

    <button id="skipOne" class="hideOnLoad button">⏩</button>
<button id="skipTen" class="hideOnLoad button">⏭️</button>

    </div>
</div>
<p id="fileName"></p>





    <a class="hideOnLoad"  href="https://github.com/mr0chill/mjZoomer">STEAL THIS CODE</a>

</body>
